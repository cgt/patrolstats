<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body { font-family: "DejaVu Sans", "Bitstream Vera Sans", Geneva, Verdana, sans-serif; }
		table { color: #333; width: 340px; border-collapse: collapse; border-spacing: 0; }
		td, th { border: 1px solid #CCC; height: 30px; }
		th { background: #F3F3F3; font-weight: bold; }
		td { background: #FAFAFA; text-align: center; }
	</style>
	<title>{{ msg.title | format(days=days, wiki=wiki) }}</title>
</head>
<body>
	<h1>{{ msg.title | format(days=days, wiki=wiki) }}</h1>
	<p>{{ msg.lastupdated }}: {{ timestamp }}</p>
	<table>
		<thead>
		<tr>
			<th>{{ msg.tableheaders.patrolscolumn }}</th>
			<th>{{ msg.tableheaders.usercolumn }}</th>
		</tr>
		</thead>
		{% for user, patroln in stats.iteritems() -%}
		<tr>
			<td>{{ patroln }}</td>
			<td>{{ user }}</td>
		</tr>
		{%- endfor %}
	</table>
</body>
</html>
