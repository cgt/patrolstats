<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>{{ msg.title | format(wiki=wiki) }}</title>
</head>
<body>
	<h1>{{ msg.title | format(wiki=wiki) }}</h1>
	<p>{{ msg.lastupdated }}: {{ timestamp }}</p>
	<table>
		<thead>
		<tr>
			<th>{{ msg.tableheaders.patrolscolumn }}</th>
			<th>{{ msg.tableheaders.usercolumn }}</th>
		</tr>
		</thead>
		{% for user, patroln in stats.iteritems() -%}
		<tr>
			<td>{{ patroln }}</td>
			<td>{{ user }}</td>
		</tr>
		{%- endfor %}
	</table>
</body>
</html>
